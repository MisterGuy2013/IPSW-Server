<!DOCTYPE html>
<html>
<head>
  <title>IPSW SHSH Signing Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- header font -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  
  <!-- body font -->
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">

</head>
<body>

  <div class="container">
  
    <div class="main">
  
      <h1>IPSW Signing Server</h1>
      
      <div id="error"></div>

      <form action="no-js" method="get" id="proxy-form">
        <p>
          SHSH ROOT ADDRESS: 
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Start" />
        </p>

      </form>
      
<div id="google-ad">

	<script>
		function $(id){
			return document.getElementById(id);
		}
		
		$('proxy-form').onsubmit = function(){
			var url = $('url').value;
			if(url=="Fortnite"){
				url = "https://google.com";
				///alert("Hello gamer, hope you enjoy my IPSW Server .) also please don't use for anything bad. And definiately not the dark web plz. If your part of the IT department, then you got us until next time.");
				window.location.href='https://secret-reaches-97706.herokuapp.com/proxy/' + url;
			}
			else{
			alert("ERROR SHSH ROOT ADDRESS INVALID");
				
			}
			
			return false;
		};
		
		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}
    
		window.onload = function() { 
			$('url').focus(); 
			checkError(); 
		}
	</script>
  
  
</body>
</html>
