<!DOCTYPE html>
<html>
<head>
  <title>IPSW SHSH SERVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- header font -->
  <link href="//fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
  
  <!-- body font -->
  <link href="//fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
	<!-- so that it will apper in a google search--!>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-E2QLZM9S7J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-E2QLZM9S7J');
</script>
</head>
<body>

  <div class="container">
  
    <div class="main">
  
      <h1>IPSW SHSH ROOT SERVER</h1>
      
      <div id="error"></div>

      <form action="no-js" method="get" id="proxy-form">
        <p>
          SHSH: 
          <input type="text" id="url" name="url" autofocus="autofocus" />
          <input type="submit" value="Start" />
        </p>

      </form>
      
<div id="google-ad">

	<script>
		function $(id){
			return document.getElementById(id);
		}
		
		$('proxy-form').onsubmit = function(){
			var url = $('url').value;
			if(url.substr(0,4) != "http"){
				url = "https://" + url;
			}
			window.location.href='https://secret-reaches-97706.herokuapp.com/proxy/' + url;
			return false;
		};
		
		function checkError(){
			var search = window.location.search;
			var start = search.indexOf('error=');
			if(start > -1){
				var stop = search.indexOf('&', start);
				if(stop == -1){ stop = undefined; }
				// +6 for "error="
				var err = search.substr(start+6, stop);
                var $error = $('error');
				$error.innerText = $error.textContent = decodeURIComponent(err);
				$error.style.display = "block";
			}
		}
    
		window.onload = function() { 
			$('url').focus(); 
			checkError(); 
		}
	</script>
  
  
</body>
</html>
